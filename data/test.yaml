document_validators.default.document_types:
    - { type: passport }
    - { type: identity_card }
    - { type: residence_permit }

document_validators.default.date_format: 'Y-m-d'

document_validators.default.request_limit: 
    max_attempts: 2
    max_workdays: 5
    workdays: [ Mon, Tue, Wed, Thu, Fri ] 

document_validators.default.validity_period:
    year: 5,
    document_types: 
        - passport
        - identity_card
        - residence_permit

document_validators.default.weekdays:
    days: [ Mon, Tue, Wed, Thu, Fri ] 

document_validators.default.lengths:
    length: 8
    

document_validators.de:
    document_types:
        - '%document_validators.default.document_types%'




        lengths:
            - {
                length: 8
                documentTypes: null
                from: null
                till: null
            }

        blacklists:
            - {
                documentTypes:
                    - passport
                min: 1009232
                max: 2398398
            }
